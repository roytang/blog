baseURL = "https://roytang.net"
languageCode = "en-us"
title = "Roy Tang"
theme = "exhale"

# Pagination
paginate = 50
paginatePath = "page"
# ignoreFiles = ["notes", "links", "photos"]
ignoreFiles = ["2002", "2003", "2004","2005","2006","2007","2008","2009","2010","2011","2012","2013","2014","2015", "2016", "2017", "2018", "2019"]

rssLimit = 50
enableGitInfo = true
canonifyURLs = true

[mediaTypes]
  [mediaTypes."application/ld+json"]
    suffixes = ["json"]

[outputFormats]
  [outputFormats.ActivityPub]
    baseName = "activity"
    isPlainText = true
    mediaType = "application/ld+json"
  [outputFormats.jsonfeed]
    baseName = "feed"
    isPlainText = true
    mediaType = "application/json"    

[outputs]
  page = ["HTML"]
  home = ["HTML", "RSS", "jsonfeed"]
  section = ["HTML", "RSS", "jsonfeed"]
  taxonomy = ["HTML", "RSS", "jsonfeed"]

[taxonomies]
    tag = "tags"
    topic = "categories"
    source = "source"
    album = "album"

[author]
    name = "Roy Tang"
    email = "hello@roytang.net"
    url = "https://roytang.net"

[permalinks]
    post = "/:year/:month/:slug/"
    photos = "/:year/:month/:filename/"
    notes = "/:year/:month/:filename/"
    links = "/:year/:month/:filename/"
    replies = "/:year/:month/:filename/"
    reposts = "/:year/:month/:filename/"
    fiction = "/:year/:month/:slug/"
    archm = "/:year/:month/"
    archy = "/:year/"    
    page = "/:filename/"

