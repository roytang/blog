{{ partial "head" . }}

{{ partial "block/hero" . }}

<section class="h-feed">
    <a class="u-url" href="/"></a>
    <h1 class="p-name">Recent activity</h1>
{{ $paginator := .Paginate .Site.RegularPages }}
{{ range $paginator.Pages }}
    {{ if not (eq .Section "page") }}
    {{ .Render "list_item" }}
    {{ end }}
{{ end }}
</section>

<p>Want to read more? Browse <a href="/post/">ALL THE POSTS</a>!</p>
{{ partial "foot" . }}
