<ul>
    {{ range . }}
        {{ if .Raw }}
        <li>{{ .Raw | safeHTML }}</li>
        {{ else }}
        {{ if .URL }}
        <li {{ if .class }}class="{{ .class }}"{{ end }}><a href="{{ .URL }}"  {{ if .rel }}rel="{{ .rel }}"{{ end }}>{{ .Name }}</a></li>
        {{ else }}
        <li {{ if .class }}class="{{ .class }}"{{ end }}><b>{{ .Name }}</b></li>
        {{ end }}
        {{ end }}
    {{ end }}
</ul>
