{{ define "main" }}
<div class="breadcrumb">
    <a href="../../../">Collections</a><a href="../../">{{ .Site.Params.collection_title }}</a><a href="#">{{ .Title | default "This tag" }}</a>
</div>

<article class="h-feed">
    <p class="p-name">Listing all {{ .Site.Params.collection_title }} entries tagged with #{{ .Title }}.</p>
    {{ partial "block/entry-list" . }}
</article>
{{ end }}
