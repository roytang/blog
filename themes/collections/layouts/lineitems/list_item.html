<li class="line_item">
<div class="title">
    <time class="dt-published" datetime='{{ .Date.Format .Site.Data.Formats.timestampjson }}'>{{ .Date.Format .Site.Data.Formats.date }}</time>
    <span class="title_inner">
        <a class="u-url post-title p-name" id="{{ .Date.Format "2006-01-02" }}-{{ .File.ContentBaseName }}" href="{{ .RelPermalink }}">{{ if .Title }}{{ .Title }}{{ else }}### NO TITLE!! ###{{ end }}</a>
    </span>
</div>
</li>
