{{ define "main" }}
<section class="h-feed">
    <a class="u-url" href="{{ .Permalink }}"></a>
    <p class="p-name">{{ .Title }}.</p>
    <p>You can subscribe to an <a href="{{ with .OutputFormats.Get "RSS" }}{{ .RelPermalink }}{{ end }}">RSS feed</a> of this list.</p>
    {{ partial "block/paged-list" . }}
</section>
{{ end }}
