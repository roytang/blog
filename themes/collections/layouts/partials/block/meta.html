<div class="meta">
    {{ partial "block/tags" . }}
    {{ partial "block/syndication" . }}
    {{ $comments := len (.Resources.Match "comment-*.json") }}
    {{ if gt $comments 0 }}
    <a href="{{.RelPermalink}}">
        <span role="img" aria-label="comment">&#x1F4AC;</span>
        {{ $comments }}</a>
    {{ else }}
    <a href="{{ .RelPermalink }}">#</a>
    {{ end }}
</div>
