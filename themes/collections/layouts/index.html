{{ define "main" }}

{{ .Content }}

<details>
    <summary>Tags</summary>
    <ul class="tags_list">
{{ range .Site.Taxonomies.tags.ByCount }}
	<li><a href="/tags/{{ .Name | urlize  }}">{{ .Name }} ({{ .Count }})</a> </li>
{{ end }}
</ul>
</details>

<ol class="entry_list">
    {{ range .Pages }}
        <li>{{ .Render "list_item" }}</li>
    {{ end }}
</ol>
    

{{ end }}
