{{ define "main" }}

<ul class="tags_list">
{{ range .Site.Taxonomies.tags.ByCount }}
	<li><a href="/tags/{{ .Name | urlize  }}">{{ .Name }}</a> ({{ .Count }})</li>
{{ end }}
</ul>

<ul class="entry_list">
    {{ range .Pages }}
        <li>{{ .Render "list_item" }}</li>
    {{ end }}
</ul>
    

{{ end }}
