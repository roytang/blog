<div class="home_item post">
    <div class="title">
    {{ if .Title }}
        <a class="u-url post-title" href="{{ .Permalink }}"><h3 class="p-name">{{ .Title }}</h3></a>
    {{ end }}
    </div>
    <div class="meta">
        {{ partial "block/timestamp" . }}
    </div>    
    <div class="meta">
        {{ partial "block/tags" . }}
        {{ .WordCount }} words
    </div>    
</div>
