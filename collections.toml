baseURL = "https://roytang.net/"
languageCode = "en-us"
title = "Roy Tang"
theme = "exhale"

# Pagination
paginate = 50
paginatePath = "p"
relativeURLs= true

ignoreErrors = ["error-output-taxonomy"]

rssLimit = 50
enableGitInfo = true
canonifyURLs = true

[mediaTypes]
  [mediaTypes."application/ld+json"]
    suffixes = ["json"]
  [mediaTypes."text/markdown"]
    suffixes = ["md"]

[outputFormats]
  [outputFormats.ActivityPub]
    baseName = "activity"
    isPlainText = true
    mediaType = "application/ld+json"
  [outputFormats.jsonfeed]
    baseName = "feed"
    isPlainText = true
    mediaType = "application/json"     
  [outputFormats.hfeed]
    baseName = "hfeed"
    mediaType = "text/html"    
  [outputFormats.mdlist]
    baseName = "list"
    mediaType = "text/markdown"    
  [outputFormats.readme]
    baseName = "README"
    mediaType = "text/markdown"    

[outputs]
  page = ["HTML"]
  home = ["HTML", "RSS", "jsonfeed", "hfeed", "readme"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS", "mdlist"]

[taxonomies]
    tag = "tags"
    topic = "categories"
    source = "source"
    album = "albums"
    location = "locations"
    quote_tag = "quotes/tags"


[author]
    name = "Roy Tang"
    email = "hello@roytang.net"
    url = "https://roytang.net"

[permalinks]
    post = "/:year/:month/:slug/"
    photos = "/:year/:month/:filename/"
    notes = "/:year/:month/:filename/"
    links = "/:year/:month/:filename/"
    replies = "/:year/:month/:filename/"
    reposts = "/:year/:month/:filename/"
    fiction = "/:year/:month/:slug/"
    archm = "/:year/:month/"
    archy = "/:year/"    

